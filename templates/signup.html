<body>
 <script >
    var check = function() {
  if (document.getElementById('pass').value ==
    document.getElementById('pass2').value) {
    document.getElementById('pass').style.color = 'green';
    document.getElementById('pass2').style.color = 'green';
    document.getElementById('pass_error').innerHTML = 'Match';
    {#document.getElementById('message').innerHTML = 'matching';#}
  } else {
    document.getElementById('pass').style.color = 'red';
    document.getElementById('pass2').style.color = 'red';
    document.getElementById('pass_error').innerHTML = 'Password Mismatch!';
  }
    }

  var checkmail = function () {
        email = document.getElementById('email').value
        username = document.getElementById('username').value
      $.ajax({
         type: "GET",
         url: "/check_mail",
         data: {email:email,username:username},
          success: function(data){
                 document.getElementById('email_check').innerHTML = data['data1'];
                 document.getElementById('username_check').innerHTML = data['data2'];
          }
      });
  }

var onformsubmit =  function () {
    email = document.getElementById('email_check').innerHTML;
    username = document.getElementById('username_check').innerHTML;

    if(username != ""  || email != "" ){
        alert(email);
        return false
    }
    else{
        console.log("else",email,username)
        return true
    }
};

</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="form" onsubmit="return onformsubmit();" class="login100-form validate-form" method="POST">
                    {% csrf_token %}
					<span class="login100-form-title p-b-33">
						Sign Up
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" id="email" type="email" name="email" onfocusout="checkmail()" placeholder="Email" required>
					</div>
                    <p class="text-center text-danger" id="email_check"></p>

                    </br>
                    		<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id='username' name="username"  onfocusout="checkmail()" placeholder="Username" required>
					</div>
                    <p class="text-center text-danger" id="username_check"></p>
                    </br>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <select id="role" name="role" class="form-control">
                          <option value="T">Teacher</option>
                          <option value="S">Student</option>

                        </select>
					</div>
                    </br>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="pass" name="pass" placeholder="Password" required onkeyup='check();'>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                            </br>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="pass2" name="pass2" placeholder="Confirm password" required onkeyup='check();'>
                        <p class="text-small text-danger" id="pass_error"></p>

						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2 hov1">
							Username / Password?
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							Already have account?
						</span>

						<a href="/" class="txt2 hov1">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script type="text/javascript" src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" type="text/javascript" src="{% static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/daterangepicker/moment.min.js'%}"></script>
	<script type="text/javascript" src="{% static 'vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'js/main.js'%}"></script>
</body>
</html>
